version: "3.8"

networks:
  microservices:
    driver: bridge
  big_web:

services:
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
      - "9876:9876"
      - "8443:8443"
    environment:
      - LOG_LEVEL=debug
    links:
      - actor

  actor:
    build: ./services/Actor
    container_name: actor
    command: "node index.js"
    ports:
      - "3000:3000"
