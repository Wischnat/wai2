version: "3.8"

networks:
  microservices:
  actor-net:

services:
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
      - "9876:9876"
      - "8443:8443"
    environment:
      - LOG_LEVEL=debug
    networks:
      - microservices

  api-actor:
    build: ./services/Actor
    container_name: api-actor
    command: "node index.js"
    ports:
      - "3000:3000"
    networks:
      - microservices
      - actor-net
    depends_on:
      - api-actor-db

  api-actor-db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: author_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports: 
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - './services/Actor/init.sql:/docker-entrypoint-initdb.d/init.sql'
    networks:
      - actor-net

volumes:
  db-data:
    driver: local
